<!-- The content page extends our base template -->
{% extends 'base.html' %}

<!-- Fill in the title -->
{% block title %} AR Greeting Cards {% endblock %}
{% block content %}
    <h1>AR Greeting Cards</h1>

    <hr />

    <p>Please select one of our fancy AR cards:</p>

    <p>
    <!-- Create a div-tag for every card in the cards collection -->
    <div class="container">  
        <h1>Cards</h1>
        <p>Scan the card with Zappar to see a special animation</p>
        <div class="d-flex flex-column ">
            {% for card in cards %}
            <!-- Show the title for every card -->
            <div class="card">
                <img src="../static/img/card-pictures/{{card['title']}} zappar.png" class="card-img-top" alt="...">
                <div class="card-body">
                <div>{{ card['title'] }}</div>        
            </div>
            </div>
            {% endfor %}   
        </div>
    </div>
    </p>
{% endblock %}
