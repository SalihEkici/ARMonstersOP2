<!-- The content page extends our base template -->
{% extends 'base.html' %}

<!-- Fill in the title -->
{% block title %} AR Greeting Cards {% endblock %}
{% block content %}
    <h1>AR Greeting Cards</h1>

    <hr />

    <p>Please select one of our fancy AR cards:</p>

    <p>
    <!-- Create a div-tag for every card in the cards collection -->
    <div class="container">
    
      
        <h1>Cards</h1>
        <div class="d-flex flex-column ">
            {% for card in cards %}
            <!-- Show the title for every card -->
            <div class="card">
                <img src="../static/img/card-pictures/gift-card.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                <div>{{ card['title'] }}</div>
                
                <p class="card-text">this is a card</p>
            </div>
            </div>
            {% endfor %}   
        </div>
    </div>
    </p>
{% endblock %}
